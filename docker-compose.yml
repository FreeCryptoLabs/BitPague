version: '3.8'

services:
  mysql:
    restart: always
    build: mysql
    env_file:
      - .env
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mysql-compose-network

  adminer:
    image: adminer
    restart: always
    env_file:
      - .env
    ports:
      - ${ADMINER_PORT}:${ADMINER_PORT}
    networks:
      - mysql-compose-network
    depends_on:
      - mysql

networks: 
  mysql-compose-network:
    driver: bridge

volumes:
  mysql-data: {}